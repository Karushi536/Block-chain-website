<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKA Voting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to JOKA Voting App</h1>

        <!-- Voting ID Form -->
        <div class="voting-id-form">
            <p>Please enter your voting ID:</p>
            <!-- Set maxlength attribute to limit input to 10 characters -->
            <input type="text" id="voter-id" placeholder="Enter your ID" maxlength="10">
            <button id="submit-button">Submit</button>
        </div>

        <!-- Positions Section (Initially hidden) -->
        <div class="positions" id="positions" style="display: none;">
            <h2>Positions</h2>
            <div class="navigation">
                <a href="#" data-position="president" class="nav-button">President</a>
                <a href="#" data-position="governor" class="nav-button">Governor</a>
                <a href="#" data-position="senate" class="nav-button">Senate</a>
                <a href="#" data-position="mp" class="nav-button">MP</a>
                <a href="#" data-position="mca" class="nav-button">MCA</a>
            </div>
        </div>

        <!-- Candidates List Section (Initially hidden) -->
        <div class="candidates-list" id="candidates-list" style="display: none;">
            <h2>Candidates for <span id="position-title"></span></h2>
            <form id="candidates-form">
                <div id="candidate-cards"></div>
                <button type="button" id="back-button">Back</button>
                <button type="submit" id="vote-button">Vote</button>
            </form>
        </div>
    </div>

    <!-- Prompt to move to the next post (Initially hidden) -->
    <div id="next-post-prompt" style="display: none;">
        <p>Vote submitted! You can now move to the next post.</p>
    </div>

    <script src="web3.min.js"></script> <!-- Include only if necessary -->
    <script src="app.js"></script>
</body>
</html>
